{% extends 'stats/base.html' %}
{% load main_filters %}
{% block content %}
<div class="container mt-5">
    <!-- Display Currently Selected Season -->
    <div class="row mb-2">
        <div class="col-lg-12">
            <h3>Statistics for Season ID: {{ current_season.id }}</h3>
        </div>
    </div>

    <!-- Season Buttons -->
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="btn-group" role="group" aria-label="Seasons">
                {% for season in active_seasons %}
                    <a href="{% url 'stats:view_season_stats' season %}" class="btn btn-secondary {% if season == current_season.id %}active{% endif %}">Season {{ season }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
