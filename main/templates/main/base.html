<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="color-scheme" content="dark">
        <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/Navbar-Right-Links-Dark-icons.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/home-styles.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/dark-mode.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
        <link rel="icon" href="https://i.imgur.com/6YtIrWs.png">
        <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}" defer></script>
        <script src="https://unpkg.com/htmx.org@1.8.6" defer></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4085265783135188" crossorigin="anonymous"></script>
        {% block title %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="https://i.imgur.com/R9zJu3s.png" alt="HOOPSIM" width="30" height="30" class="d-inline-block align-top rounded-circle me-2">
                    HOOPSIM
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/players">Players</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teams">Teams</a>
                        </li>
                    </ul>
                    {% if current_user.is_authenticated != False %}
                        <a class="btn btn-outline-light ms-3" href="/logout">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-light ms-3" href="/login/discord">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if messages %}
            <div class="container mt-3">
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
