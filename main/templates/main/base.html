<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="color-scheme" content="dark">
    <title>{% block title %}Hoopsim{% endblock %}</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Navbar-Right-Links-Dark-icons.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/home-styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/dark-mode.css' %}">
    <!-- Dark mode CSS variant -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark@5.3.0/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4085265783135188" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/6YtIrWs.png">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img class="rounded-circle" src="https://i.imgur.com/R9zJu3s.png" style="height:30px; width:30px; margin-right: 5px;">
                <span style="color: white !important;">HOOPSIM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-5" aria-controls="navcol-5" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a style="color: white !important;" class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a style="color: white !important;" class="nav-link" href="/players">Players</a></li>
                    <li class="nav-item"><a style="color: white !important;" class="nav-link" href="/teams">Teams</a></li>
                </ul>
                {% if current_user.is_authenticated %}
                    <a style="color: white !important;" class="btn btn-primary btn-sm ms-md-2" role="button" href="/logout">Logout</a>
                {% else %}
                    <a style="color: white !important;" class="btn btn-primary btn-sm ms-md-2" role="button" href="/login/discord">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="alert alert-primary text-white" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Block content -->
    {% block content %}{% endblock %}

</body>
</html>
