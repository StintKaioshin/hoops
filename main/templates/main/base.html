<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="color-scheme" content="light">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/Navbar-Right-Links-Dark-icons.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/home-styles.css' %}">
        <!-- Scripts -->
        <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- Dark mode css variant -->
        <script src="https://unpkg.com/htmx.org@1.8.6" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2821747070933819" crossorigin="anonymous"></script>      
        <!-- Favicon -->
        <link rel="icon" href="https://i.imgur.com/QBOhPGy.png">
        <!-- Content block -->
        {% block title %}{% endblock %}
        <!-- Custom CSS -->
        <style>
        .navbar {
            background-color: #877b53;
            min-height: 60px;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- ... navbar and other content ... -->
        <nav class="navbar navbar-dark navbar-expand-md py-3">
            <!-- ... -->
        </nav>
        <!-- Messages -->
        {% if messages%}
            <div class="alert alert-primary text-white" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <!-- Block content -->
        <div class="container main-content">
            {% block content %}{% endblock %}
        </div>
        <!-- Footer -->
        <footer class="py-3 bg-dark text-white text-center mt-auto">
            <div class="container">
                <p>&copy; 2023 Virtual Basketball. All rights reserved.</p>
                <p><a href="/privacy" style="color: white !important;">Privacy Policy</a> | <a href="/terms" style="color: white !important;">Terms of Service</a></p>
                <div class="text-white h5 mb-0" style="margin-top: -6px;">
                    <!-- ... footer icon ... -->
                </div>
            </div>
        </footer>
    </body>
</html>
