{% extends 'main/base.html' %}

{% block content %}

<div class="team-list">
    <ul>
        {% for team in teams %}
            <li class="team-item">
                <a class="team-link" href="{% url 'game_log_form' team_id=team.id %}">{{ team.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
