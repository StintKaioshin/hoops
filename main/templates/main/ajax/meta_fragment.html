<!-- Create a responsive bootstrap table that shows the metas -->
{% load main_filters %}
{% if leaders %}
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col" style="text-transform: capitalize;">{{ meta_name }}</th>
                <th scope="col" style="text-transform: capitalize;">Primary Count</th>
                <th scope="col" style="text-transform: capitalize;">Secondary Count</th>
            </tr>
        </thead>
        <tbody>
            {% for meta, count in leaders.items %}
                <tr>
                    <td style="text-transform: capitalize;">{{ meta }}</td>
                    <td>{{ count.0 }} <span style="font-size: 12px;"><b>({{ count.2 }})</b></span></td>
                    <td>{{ count.1 }} <span style="font-size: 12px;"><b>({{ count.3 }})</b></span></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class="mt-4">Search <span class="text-success"><b>results</b></span> will appear here.</p>
{% endif %}
